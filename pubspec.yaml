name: khoj_ai
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_staggered_animations: ^1.1.1
  image_picker: ^0.8.7+5
  image: ^4.0.21
  intl: ^0.18.0
  permission_handler: ^11.3.1
  shared_preferences: ^2.2.3
  font_awesome_flutter: ^10.4.0
  package_info_plus: ^4.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6
  http: ^0.13.6
  mailer: ^6.1.0
  url_launcher: ^6.2.5
  badges: ^3.1.2
  dialog_flowtter: ^0.3.3
  flutter_chat_ui: ^1.6.5
  flutter_chat_types: ^3.4.4
  animated_text_kit: ^4.2.2
  flutter_svg: ^2.0.7


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/khoj_ai_bot.json
    - assets/icon/chatbot_icon.png
    - assets/Shubham/img_yadav.jpg


flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/icon/app_icon.png
  android: true
  ios: true